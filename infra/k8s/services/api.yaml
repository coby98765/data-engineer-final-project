apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: ravkav-geo-dev
spec:
  replicas: 1
  selector: { matchLabels: { app: api } }
  template:
    metadata: { labels: { app: api } }
    spec:
      containers:
        - name: api
          image: ghcr.io/your-org/api:dev
          ports: [ { containerPort: 8000 } ]
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: ravkav-geo-dev
spec:
  selector: { app: api }
  ports:
    - name: http
      port: 80
      targetPort: 8000
